			<h2 epub:type="title">The Fox</h2>
			<p>A fox looked at his shadow at sunrise and said, “I will have a camel for lunch today.” And all morning he went about looking for camels. But at noon he saw his shadow again⁠—and he said, “A mouse will do.”</p>
