			<h2 epub:type="title">The Two Cages</h2>
			<p>In my father’s garden there are two cages. In one is a lion, which my father’s slaves brought from the desert of Ninavah; in the other is a songless sparrow.</p>
			<p>Every day at dawn the sparrow calls to the lion, “Good morrow to thee, brother prisoner.”</p>
