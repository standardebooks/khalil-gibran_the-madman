			<h2 epub:type="title">The New Pleasure</h2>
			<p>Last night I invented a new pleasure, and as I was giving it the first trial an angel and a devil came rushing toward my house. They met at my door and fought with each other over my newly created pleasure; the one crying, “It is a sin!”⁠—the other, “It is a virtue!”</p>
